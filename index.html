<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>云美老師的計時器｜投影版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 24px;
      background: #111827; /* 深色背景，投影更清楚 */
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 1200px;
      background: #f9fafb;
      border-radius: 24px;
      padding: 24px 28px 32px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 8px;
    }

    .title {
      font-size: 30px;
      font-weight: 800;
      letter-spacing: 0.12em;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 16px;
      color: #4b5563;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      border: 1px solid #e5e7eb;
      padding: 18px 20px 20px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .badge {
      font-size: 13px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #fee2e2;
      color: #b91c1c;
      font-weight: 600;
    }

    /* 單一計時器：超大數字 */
    .main-timer-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-top: 4px;
    }

    .timer-display-main {
      font-size: 90px;
      font-weight: 800;
      letter-spacing: 0.16em;
      text-align: center;
      color: #111827;
    }

    .inputs-row {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .inputs-row label {
      font-size: 15px;
      color: #4b5563;
      text-align: center;
    }

    .inputs-row input[type="number"],
    .inputs-row input[type="text"] {
      width: 90px;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 18px;
      text-align: center;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 16px;
      cursor: pointer;
      background: #e5e7eb;
      color: #111827;
      font-weight: 600;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.08s ease;
    }

    button.primary {
      background: #ef4444;
      color: #f9fafb;
      box-shadow: 0 4px 14px rgba(239, 68, 68, 0.6);
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }

    button.danger {
      background: #fee2e2;
      color: #b91c1c;
    }

    button.small {
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 999px;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.18);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    /* 多段計時區 */
    .section-label {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #374151;
    }

    .multi-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.6fr);
      gap: 18px;
      align-items: flex-start;
    }

    @media (max-width: 900px) {
      .multi-layout {
        grid-template-columns: 1fr;
      }
    }

    .current-phase-text {
      font-size: 16px;
      color: #111827;
      text-align: center;
      min-height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer-display-sub {
      font-size: 60px;
      font-weight: 800;
      letter-spacing: 0.16em;
      text-align: center;
      color: #111827;
      margin-top: 8px;
    }

    .phase-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 260px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .phase-item {
      display: grid;
      grid-template-columns: 1.6fr 0.7fr 0.7fr auto;
      gap: 6px;
      align-items: center;
      padding: 6px 8px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      font-size: 14px;
    }

    .phase-item input[type="text"],
    .phase-item input[type="number"] {
      width: 100%;
      padding: 4px 6px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    /* YouTube 區塊 */
    .youtube-input-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
      margin-top: 4px;
    }

    .youtube-input-row input[type="text"] {
      flex: 1;
      min-width: 0;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .youtube-frame-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      border-radius: 18px;
      overflow: hidden;
      background: #000;
      margin-top: 8px;
    }

    .youtube-frame-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .hint {
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px;
    }

    ul.tip-list {
      padding-left: 20px;
      margin: 4px 0 0;
      font-size: 14px;
      color: #4b5563;
    }
  </style>
</head>
